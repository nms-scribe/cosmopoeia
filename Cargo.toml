[package]
name = "nfmt"
version = "0.1.2"
edition = "2021"
authors = ["N M Sheldon"]

[dependencies]
adaptive-bezier = "0.1.0"
clap = { version = "4.3.11", features = ["derive"] }
gdal = { version = "0.15.0", features = ["array"] }
indicatif = "0.17.5"
ordered-float = "3.7.0"
rand = "0.8.5"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
